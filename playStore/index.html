<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Apps on Google Play</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav--firstElements">
                <div class="logo">
                    <img src="https://pbs.twimg.com/profile_images/1551615678418788353/F49R5U9C_400x400.png" alt="Logo Play Store">
                    <h1>Google Play</h1>
                </div>
                <ul class="nav--listOptions">
                    <li class="nav--menuOption"><a href="">Games</a></li>
                    <li class="nav--menuOption"><a href="">Apps</a></li>
                    <li class="nav--menuOption"><a href="">Movies & TV</a></li>
                    <li class="nav--menuOption"><a href="">Books</a></li>
                    <li class="nav--menuOption"><a href="">Kids</a></li>
                </ul>
            </div>
            <ul class="nav--listIcons">
                <li class="nav__icon"><i class="fa-solid fa-magnifying-glass "></i></li>
                <li class="nav__icon"><i class="fa-regular fa-circle-question"></i></li>
                <li class="nav__icon"><i class="fa-solid fa-circle-user"></i></li>
            </ul>
        </nav>
        <ul class="slashDevices">
            <a href="#">
                <li class="slashDevies__device circleOptions circleOptions--active "><i class="fa-solid fa-mobile"></i><span> Phone</span></li>
            </a>
            <a href="#">
                <li class="slashDevies__device circleOptions "><i class="fa-solid fa-tablet-button"></i><span>Tablet</span></li>
            </a>
            <a href="#">
                <li class="slashDevies__device circleOptions "><i class="fa-solid fa-tv"></i><span>TV</span></li>
            </a>
            <a href="#">
                <li class="slashDevies__device circleOptions "><i class="fa-solid fa-computer"></i><span>Chromebook</span></li>
            </a>
            <a href="#">
                <li class="slashDevies__device circleOptions "><i class="fa-solid fa-watch"></i><span>Watch</span></li>
            </a>
            <a href="#">
                <li class="slashDevies__device circleOptions "><i class="fa-solid fa-car"></i><span>Car</span></li>
            </a>
            </ul>

    </header>
</body>
<script src="https://kit.fontawesome.com/6ede87a796.js" crossorigin="anonymous"></script>
</html>
